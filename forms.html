<!DOCTYPE html>
<html>

<head>
    <title>Justin's feedback form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Justin2.css">

</head>

<body>
    <section>
        <div id="reasontext">
           <h2><b>Give us your feedback</b></h2>
           <p>We are a small team developing an awesome product, so your feedback is important.</p>
           <div class="forms">
               <form id="main_content">
                   <div class="name1">
                       <caption>Name:</caption><br>
                       <input id="name" type="text" size="27">
                   </div>
                   <div class="email1">
                       <caption>Email:</caption><br>
                       <input id="email" type="text" size="27">
                   </div>
                   <div class="comment1">
                       <caption>Comment:</caption><br>
                       <textarea name="" id="comment" cols="29" rows="5"></textarea>
                   </div>
                   <div class="submit_btn">
                       <input id="subbtn" type="submit">
                   </div>
               </form>
           </div>
        </div>
    </section>
    <script src="Form.js"></script>
</body>





</html>
